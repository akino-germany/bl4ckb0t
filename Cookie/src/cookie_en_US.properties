givingSelf=You can't give yourself cookies.
notEnough=You don't have enough cookies.
sent=#sender gave #amount cookies to #receiver.
user=Cookie stats for: #user
amount=Amount:&g #amount
given=Given:&g #given
received=Received:&g #received
explanation.1=Users can give and receive cookies from others. Everybody starts off with 20 cookies
explanation.2=%cmd%cookie <username> || Gives the given user one cookie
explanation.3=%cmd%cookie <username> <amount> || Gives the given user the given amount of cookies
explanation.4=%cmd%cookies <username> || Shows cookie stats of the given user
explanation.5=%cmd%cookies || Shows cookie stats for oneself
syntax.1=%cmd%cookie <username> [amount]
syntax.2=%cmd%cookies [username]
